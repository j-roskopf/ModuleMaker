apply plugin: "com.diffplug.spotless"

spotless {
    format 'misc', {
        // define the files to apply `misc` to
        target '*.gradle', '*.md', '.gitignore'

        // define the steps to apply to those files
        trimTrailingWhitespace()
        indentWithTabs()
        endWithNewline()
    }

    java {
        target '**/*.java'
        googleJavaFormat().aosp()
        removeUnusedImports()
    }

    kotlin {
        target '**/*.kt'
        ktlint("0.41.0")
    }
    
}
